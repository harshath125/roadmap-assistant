<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap Assistant</title>
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <link rel="preconnect" href="[https://fonts.googleapis.com](https://fonts.googleapis.com)">
    <link rel="preconnect" href="[https://fonts.gstatic.com](https://fonts.gstatic.com)" crossorigin>
    <link href="[https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap](https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap)" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0B1120; }
        .card { backdrop-filter: blur(20px) saturate(180%); -webkit-backdrop-filter: blur(20px) saturate(180%); background-color: rgba(23, 29, 43, 0.75); border: 1px solid rgba(255, 255, 255, 0.125); }
        .loader { border-top-color: #f59e0b; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #171D2B; }
        ::-webkit-scrollbar-thumb { background: #4A5568; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #718096; }
    </style>
</head>
<body class="text-gray-200">

    <main class="w-full max-w-6xl mx-auto p-4 sm:p-6 lg:p-8">
        <!-- Input Form Section -->
        <div id="form-section" class="transition-opacity duration-500">
            <div class="max-w-xl mx-auto">
                <div class="text-center mb-10">
                    <h1 class="text-4xl sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-amber-300 to-orange-400">Roadmap Assistant</h1>
                    <p class="mt-4 text-lg text-gray-400">Your personal AI guide to mastering new skills. Describe your goal, and get a custom 8-week learning plan.</p>
                </div>
                
                <div class="card rounded-2xl shadow-2xl p-8">
                    <form id="plan-form" class="space-y-6">
                        <div>
                            <label for="goal" class="block text-sm font-medium text-gray-300">Your Career Goal</label>
                            <input type="text" id="goal" placeholder="e.g., AI Application Developer" class="mt-1 block w-full bg-gray-900/50 border border-gray-700 rounded-lg shadow-sm py-3 px-4 text-white focus:outline-none focus:ring-2 focus:ring-amber-500 transition" required>
                        </div>
                        <div>
                            <label for="skillLevel" class="block text-sm font-medium text-gray-300">Current Skill Level</label>
                            <select id="skillLevel" class="mt-1 block w-full bg-gray-900/50 border border-gray-700 rounded-lg shadow-sm py-3 px-4 text-white focus:outline-none focus:ring-2 focus:ring-amber-500 transition" required>
                                <option>Beginner</option>
                                <option>Intermediate</option>
                                <option>Advanced</option>
                            </select>
                        </div>
                        <div>
                            <label for="skills" class="block text-sm font-medium text-gray-300">Specific Skills to Learn</label>
                            <input type="text" id="skills" placeholder="e.g., Python, LangChain, APIs" class="mt-1 block w-full bg-gray-900/50 border border-gray-700 rounded-lg shadow-sm py-3 px-4 text-white focus:outline-none focus:ring-2 focus:ring-amber-500 transition" required>
                        </div>
                        <div>
                            <label for="hours" class="block text-sm font-medium text-gray-300">Available Hours Per Week</label>
                            <input type="number" id="hours" placeholder="e.g., 8" class="mt-1 block w-full bg-gray-900/50 border border-gray-700 rounded-lg shadow-sm py-3 px-4 text-white focus:outline-none focus:ring-2 focus:ring-amber-500 transition" required>
                        </div>
                        <button type="submit" id="generate-btn" class="w-full bg-amber-500 hover:bg-amber-600 text-gray-900 font-bold py-3 px-4 rounded-lg shadow-lg transition-transform transform hover:scale-105 flex items-center justify-center text-base">
                            <span id="btn-text">Generate My Roadmap</span>
                            <div id="loader" class="loader w-5 h-5 rounded-full border-2 border-gray-900/50 ml-3 hidden"></div>
                        </button>
                    </form>
                    <div id="error-message" class="mt-6 text-center text-red-400 font-medium hidden"></div>
                </div>
            </div>
        </div>

        <!-- Plan Display Section -->
        <div id="plan-section" class="hidden opacity-0 transition-opacity duration-500">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8">
                <h2 class="text-3xl font-bold text-white mb-4 sm:mb-0">Your 8-Week Learning Roadmap</h2>
                <div class="flex items-center space-x-3">
                    <button id="download-btn" class="bg-gray-700 hover:bg-gray-600 text-amber-300 font-semibold py-2 px-5 rounded-lg shadow-md transition">Download PDF</button>
                    <button id="start-over-btn" class="bg-amber-500 hover:bg-amber-600 text-gray-900 font-bold py-2 px-5 rounded-lg shadow-md transition">Start Over</button>
                </div>
            </div>

            <div class="flex flex-col lg:flex-row gap-8">
                <!-- Sidebar for week selection -->
                <div id="week-sidebar" class="w-full lg:w-1/4 card rounded-2xl p-4 self-start">
                    <ul id="week-list" class="space-y-2">
                        <!-- Week buttons will be inserted here -->
                    </ul>
                </div>

                <!-- Main content for week details -->
                <div id="week-content" class="w-full lg:w-3/4 card rounded-2xl p-8 min-h-[300px]">
                    <!-- Selected week details will be displayed here -->
                </div>
            </div>
        </div>
    </main>

    <script>
        // DOM Elements
        const formSection = document.getElementById('form-section');
        const planSection = document.getElementById('plan-section');
        const planForm = document.getElementById('plan-form');
        const generateBtn = document.getElementById('generate-btn');
        const btnText = document.getElementById('btn-text');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('error-message');
        const weekList = document.getElementById('week-list');
        const weekContent = document.getElementById('week-content');
        const downloadBtn = document.getElementById('download-btn');
        const startOverBtn = document.getElementById('start-over-btn');

        let generatedPlanData = null;

        // Event Listeners
        planForm.addEventListener('submit', handleFormSubmit);
        downloadBtn.addEventListener('click', handlePdfDownload);
        startOverBtn.addEventListener('click', resetToForm);

        async function handleFormSubmit(e) {
            e.preventDefault();
            const formData = {
                goal: document.getElementById('goal').value,
                skillLevel: document.getElementById('skillLevel').value,
                skills: document.getElementById('skills').value,
                hours: document.getElementById('hours').value,
            };

            setLoadingState(true);

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'An unknown error occurred.');
                }

                const data = await response.json();
                generatedPlanData = data;
                displayPlan(data.learning_plan);
                showPlanView();

            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
            } finally {
                setLoadingState(false);
            }
        }

        function displayPlan(plan) {
            weekList.innerHTML = '';
            plan.forEach((week, index) => {
                const li = document.createElement('li');
                const button = document.createElement('button');
                button.className = `w-full text-left px-4 py-3 rounded-lg transition font-semibold text-sm ${index === 0 ? 'bg-amber-500/20 text-amber-300' : 'hover:bg-gray-700 text-gray-300'}`;
                button.textContent = `${week.week}: ${week.topic}`;
                button.dataset.index = index;
                
                button.onclick = () => {
                    displayWeekDetails(plan[index]);
                    document.querySelectorAll('#week-list button').forEach(btn => {
                        btn.classList.remove('bg-amber-500/20', 'text-amber-300');
                        btn.classList.add('hover:bg-gray-700', 'text-gray-300');
                    });
                    button.classList.add('bg-amber-500/20', 'text-amber-300');
                    button.classList.remove('hover:bg-gray-700', 'text-gray-300');
                };

                li.appendChild(button);
                weekList.appendChild(li);
            });
            // Display first week by default
            if (plan.length > 0) {
                displayWeekDetails(plan[0]);
            }
        }

        function displayWeekDetails(week) {
            weekContent.innerHTML = `
                <div class="opacity-0 animate-fade-in">
                    <p class="text-sm font-semibold text-amber-400">${week.week}</p>
                    <h3 class="text-2xl font-bold text-white mt-1 mb-6">${week.topic}</h3>
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <h4 class="font-semibold text-gray-100 mb-3 text-lg">Plan Details</h4>
                            <ul class="space-y-2">
                                ${week.details.map(d => `<li class="flex items-start"><span class="text-amber-400 mr-3 mt-1">&#10003;</span><span class="text-gray-300">${d}</span></li>`).join('')}
                            </ul>
                        </div>
                        <div>
                            <h4 class="font-semibold text-gray-100 mb-3 text-lg">Suggested Resources</h4>
                            <ul class="space-y-2">
                                ${week.resources.map(r => `<li class="flex items-start"><span class="text-amber-400 mr-3 mt-1">&#10148;</span><span class="text-gray-300">${r}</span></li>`).join('')}
                            </ul>
                        </div>
                    </div>
                </div>
            `;
            // Add a simple fade-in animation
            weekContent.querySelector('div').style.animation = 'fadeIn 0.5s ease-in-out forwards';
        }
        
        // UI State Functions
        function setLoadingState(isLoading) {
            if (isLoading) {
                btnText.textContent = 'Generating...';
                loader.classList.remove('hidden');
                generateBtn.disabled = true;
                errorMessage.classList.add('hidden');
            } else {
                btnText.textContent = 'Generate My Roadmap';
                loader.classList.add('hidden');
                generateBtn.disabled = false;
            }
        }

        function showError(message) {
            errorMessage.textContent = `Error: ${message}`;
            errorMessage.classList.remove('hidden');
        }

        function showPlanView() {
            formSection.classList.add('opacity-0', 'pointer-events-none');
            setTimeout(() => {
                formSection.classList.add('hidden');
                planSection.classList.remove('hidden');
                setTimeout(() => planSection.classList.remove('opacity-0'), 50);
            }, 500);
        }

        function resetToForm() {
            planSection.classList.add('opacity-0');
            setTimeout(() => {
                planSection.classList.add('hidden');
                formSection.classList.remove('hidden', 'pointer-events-none');
                setTimeout(() => formSection.classList.remove('opacity-0'), 50);
            }, 500);
            planForm.reset();
            generatedPlanData = null;
        }

        async function handlePdfDownload() {
            if (!generatedPlanData) return;
            downloadBtn.textContent = 'Preparing...';
            downloadBtn.disabled = true;

            try {
                const response = await fetch('/download_pdf', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(generatedPlanData),
                });
                if (!response.ok) throw new Error('PDF generation failed.');
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'Roadmap_Assistant_Plan.pdf';
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Error downloading PDF:', error);
                alert('Could not download the PDF. Please try again.');
            } finally {
                downloadBtn.textContent = 'Download PDF';
                downloadBtn.disabled = false;
            }
        }
        
        // Add a simple keyframe for the fade-in animation
        const styleSheet = document.createElement("style");
        styleSheet.type = "text/css";
        styleSheet.innerText = `@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }`;
        document.head.appendChild(styleSheet);
    </script>
</body>
</html>
